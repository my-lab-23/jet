<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="dApiKey" class="btn btn-danger">Delete API Key</button>
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="text" class="form-control" id="id">
  </div>
  <div class="form-group">
    <label for="data">Data:</label>
    <input type="text" class="form-control" id="data">
  </div>
  <div class="btn-group d-flex" id="actionButtons" role="group" aria-label="API Actions">
    <button id="c" class="btn btn-success">Create</button>
    <button id="r" class="btn btn-primary">Read</button>
    <button id="u" class="btn btn-warning">Update</button>
    <button id="d" class="btn btn-danger">Delete</button>
    <button id="l" class="btn btn-info">List</button>
  </div>
  <div class="result">
    <h4>Result:</h4>
    <p id="resultText"></p>
  </div>
  <script src="Main.js" type="module"></script>
</body>
</html>
